<div class="col-12">
        <input type="hidden" class="form-control" name="item_order" value="{{forloop.counter}}" required>
    <div class="row align-items-center quiz-item">
        <div class="col-11">
            <div class="row g-3 justify-content-end">

                <div class="col-12">
                    <div class="row">
                        <label class="col-sm-2 col-form-label">({{forloop.counter}}) Quiz Question :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="quiz_question" value="{{item.quiz.quiz_question}}"  required>
                        </div>
                    </div>
                </div>

                <!-- Options -->
                <div class="col-10">
                    <div class="row g-2">

                    {% for option in item.quiz.options %}
                        <div class="col-6">
                            <div class="row">
                                <label class="col-sm-2 col-form-label">{{forloop.counter}} :</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="option" value="{{option.option}}" required>
                                </div>
                                <div class="col-sm-2">
                                    <input type="radio" name="isCorrect{{option.quiz.id}}" class="form-check-input" {% if option.option.is_correct %} checked {% endif %} required>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                    </div>
                </div>
            <hr>
            </div>
        </div>

        <div class="col-1 text-end">
            <i class="bi bi-trash text-danger fs-5 remove-item"></i>
        </div>
    </div>
