{% extends "base.html" %}
{% load static %}

{% block title %} {{role}} Login {% endblock title %}

{% block content %}
    <main class="main">
        <section class="container lg-position-relative min-vh-100 lg-d-flex justify-content-center align-items-center">

            <div class="lg-position-absolute px-1 py-2 top-0 start-0">
                <a href="{% url "index-view" %}" class="logo">
                    <span>
                        <i class="bi bi-mortarboard-fill"></i>
                        <span class="text-primary">EASY</span> LEARN
                    </span>
                </a>
            </div>

            <div class="row mt-3 mt-lg-0">

                <div class="col-6 d-none d-lg-block">
                    <img src="{% static "users/img/staff_login.jpg" %}" class="d-block w-100" alt="...">
                </div>
                
                <div class="col col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="row justify-content-center">
                        <div class="col col-lg-9">

                            <div class="mb-3 text-center text-lg-start">
                                <h3 class="fw-bold">
                                    <i class="bi bi-person-bounding-box"></i>
                                    {{role|upper}} LOG IN.
                                </h3>
                                <p class="card-text">
                                    <span class="text-primary">Sign in below to continue.</span>
                                </p>
                            </div>

                            {% include "components/alert.html" %}

                            <form id="loginForm" class="row g-2 mb-3" method="post">
                                {% csrf_token %}
                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div id="otpSection" class="d-none col-12">
                                    <label for="otpCode" class="form-label">Verify OTP</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="otpCode" name="otp_code" required disabled>
                                        <button type="button" class="btn btn-secondary" id="resendBtn" disabled>Resend <span id="resendTimer"></span></button>
                                    </div>
                                </div>
                                <div>
                                    <input type="hidden" name="role" id="role" value={{role|lower}}>
                                </div>
                                <div class="col-12 text-center">
                                    <button id="staffLoginBtn" type="submit" class="login-btn btn btn-primary w-50">Login</button>
                                    <button id="verifyBtn" type="submit" class="btn btn-primary w-50 d-none" disabled>Verify</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
{% endblock content %}
