{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Easy Learn | Update Teacher</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/simple-datatables/style.css" %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static "assets/css/style.css" %}" rel="stylesheet">
</head>

<body>

    {% include "users/admin/admin_site.html" %}
    
    <main id="main" class="main">
    
        <section class="section">
            <div class="row justify-content-center">
                <div class="col col-lg-9">
                    <div class="card">
                        <div class="card-body row">

                            <h5 class="card-title text-center">UPDATE TEACHER PROFILE</h5>

                            <div class="card col-9 p-2 mx-auto">

                                {% include "users/components/alert.html" %}

                                <form id="updateTeacherForm" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="card-header">
                                        Personal Information
                                    </div>
                                    <div class="card-body">

                                        <div class="row g-3 p-2">

                                            <div class="col text-end">
                                                {% if user.profile_photo.url != "" %}
                                                    <img src="{{user.profile_photo.url}}" alt="Profile" class="" style="width:120px;">
                                                {% else %}
                                                    <img src="{% static "users/img/profile.png" %}" alt="Profile" class="border border-dark-subtle" style="width:120px">
                                                {% endif %}
                                            </div>
                                            
                                            <div class="col-12">
                                                <label for="id" class="form-label">ID</label>
                                                <input type="text" class="form-control" id="id" name="id" value="{{user.id}}" readonly>
                                            </div>

                                            <div class="col-12">
                                                <label for="profilePhoto" class="form-label">Profile Photo</label>
                                                <input class="form-control" type="file" id="profilePhoto" name="profile_photo">
                                            </div>

                                            <div class="col-6">
                                                <label for="firstName" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstName" name="first_name" value="{{user.first_name}}" required>
                                            </div>
                                            <div class="col-6">
                                                <label for="lastName" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastName" name="last_name" value="{{user.last_name}}" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                                <input type="text" class="form-control" id="phoneNumber" name="phone_number" value="{{user.profile.phone_number}}" required>
                                            </div>
                                            <div class="col-6">
                                                <label for="designation" class="form-label">designation</label>
                                                <select id="designation" class="form-select" name="designation">
                                                    <option {% if user.profile.designation == 'Professor' %}selected{% endif %} value="Professor">Professor</option>
                                                    <option {% if user.profile.designation == 'Ast.Professor' %}selected{% endif %} value="Ast.Professor">Ast.Professor</option>
                                                    <option {% if user.profile.designation == 'Staff' %}selected{% endif %} value="Staff">Staff</option>
                                                </select>
                                            </div>
            
                                            <div class="col-6">
                                                <label for="department" class="form-label">Department</label>
                                                <select id="department" class="form-select" name="department">
                                                    <option {% if user.profile.department == 'Information Technology' %}selected{% endif %} value="Information Technology">Information Technology</option>
                                                    <option {% if user.profile.department == 'Computer Science' %}selected{% endif %} value="Computer Science">Computer Science</option>
                                                    <option {% if user.profile.department == 'Enginnering' %}selected{% endif %} value="Enginnering">Enginnering</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-header">
                                        Authentication Information
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3 p-2">
                                            <div class="col-12">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
                                            </div>
                                        </div>

                                        <div class="card-footer text-end">
                                            <a href="{% url "admin-index-view" %}" class="btn btn-secondary">Close</a>
                                            <button type="submit" class="btn btn-primary">Update Profile</button>
                                        </div>

                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </main>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static "assets/vendor/apexcharts/apexcharts.min.js" %}"></script>
    <script src="{% static "assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "assets/vendor/chart.js/chart.umd.js" %}"></script>
    <script src="{% static "assets/vendor/echarts/echarts.min.js" %}"></script>
    <script src="{% static "assets/vendor/quill/quill.js" %}"></script>
    <script src="{% static "assets/vendor/simple-datatables/simple-datatables.js" %}"></script>
    <script src="{% static "assets/vendor/tinymce/tinymce.min.js" %}"></script>
    <script src="{% static "assets/vendor/php-email-form/validate.js" %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static "assets/js/main.js" %}"></script>
    <script src="{% static "users/js/script.js" %}"></script>

</body>

</html>
